syntax = "proto3";

package platform.comment;

option go_package = "platform/comment";
option java_package = "com.xhpolaris.idlgen.platform.comment";
option java_outer_classname = "CommonProto";
option java_multiple_files = true;

message Comment {
  string id = 1;
  string text = 2;
  string authorId = 3;
  string replyTo = 4;
  string type = 5;
  string parentId = 6;
  int64 updateAt = 7;
  int64 createAt = 8;
}