syntax = "proto3";

package platform.sts;

option go_package = 'platform/sts';
option java_package = "com.xhpolaris.idlgen.platform.sts";
option java_outer_classname = "CommonProto";
option java_multiple_files = true;

enum Scene {
  Unknown = 0;
  Profile = 1;
  Comment = 2;
  Forum = 3;
}

enum MessageType {
  TypeUnknown = 0;
  TypeFollowed = 1;
  TypeLiked = 2;
  TypeComment = 3;
}