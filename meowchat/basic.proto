syntax = "proto3";

package meowchat;

option go_package = "meowchat";

message UserMeta {
  string userID = 1;
  int64 appID = 2;
  string deviceID = 3;
  string sessionUserID = 4;
  int64 sessionAppID = 5;
  string sessionDeviceID = 6;
  bool isLogin = 7;
}

enum DevicePlatform {
  Android = 0;
  IOS = 1;
  Windows = 2;
  Mac = 3;
  WechatDevtools = 4;
}

// 客户端透传
message Extra {
  string clientIP = 1;
  string language = 2;
  string resolution = 3; // 像素比
  string devicePlatform = 4; // 设备平台
  string deviceBrand = 5; // 设备品牌
  string deviceID = 6;
  string operateSystem = 7;
}

message WechatInfo {
  string appID = 1;
  string openID = 2;
  string unionID = 3;
}

message UserPreview {
  string id = 1;
  string nickname = 2;
  string avatarUrl = 3;
}

message Role {
  string roleType = 1;
  optional string communityId = 2;
}

message PaginationOptions {
  optional int64 page = 1;
  optional int64 limit = 2;
  optional string lastToken = 3;
  optional bool backward = 4;
  optional int64 offset = 5;
}

message SearchOptions {
  string keyword = 1;
  int64 page = 2;
  optional int64 limit = 3;
  optional string lastToken = 4;
}