syntax = "proto3";

package meowchat.user;

option go_package = "meowchat/user";

message UserPreview {
  string id = 1;
  string nickname = 2;
  string avatarUrl = 3;
}

message UserDetail {
  string id = 1;
  string avatarUrl = 2;
  string nickname = 3;
  string motto = 4;
}

message Like {
  string targetId = 1;
  string associatedId = 2;
}

message ItemScore {
  string id = 1;
  int64 score = 2;
}