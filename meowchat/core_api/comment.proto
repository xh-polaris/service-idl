syntax = "proto3";

package meowchat.core_api;

option go_package = "meowchat/core_api";

import "base/status.proto";
import "http/http.proto";

import "meowchat/basic/basic.proto";

message Comment {
  string id = 1;
  string text = 2;
  basic.UserPreview user = 3;
  string replyName = 4;
  int64 comments = 5;
  int64 updateAt = 6;
  int64 createAt = 7;
}

message NewCommentReq {
  optional string id = 1;
  string text = 2;
  string scope = 3;
}

message NewCommentResp {
  base.Status status = 255[(http.body) = ",inline"];
}

message GetCommentsReq {
  string id = 1;
  string scope = 2;
  int64 page = 3;

}

message GetCommentsResp {
  repeated Comment comments = 1;
  int64 total = 2;
  base.Status status = 255[(http.body) = ",inline"];
}

message DeleteCommentReq {
  string commentId = 1;
}

message DeleteCommentResp {
  base.Status status = 255[(http.body) = ",inline"];
}