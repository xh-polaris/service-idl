syntax = "proto3";

package meowchat.core_api;

option go_package = "meowchat/core_api";

import "base/status.proto";
import "http/http.proto";
import "meowchat/basic/basic.proto";

message User {
  string id = 1;
  string nickname = 2;
  string avatarUrl = 3;
  string motto = 4;
  int64 follower = 5;
  int64 following = 6;
  int64 article = 7;
  int64 like = 8;
}

message UserPreviewWithRole {
  basic.UserPreview user = 1[(http.body) = ",inline"];
  repeated basic.Role roles = 2;
}

message GetUserInfoReq {
  optional string userId = 1;
}

message GetUserInfoResp {
  User user = 1;
  base.Status status = 255;
}

message UpdateUserInfoReq {
  optional string avatarUrl = 1;
  optional string nickname = 2;
  optional string motto = 3;
}

message UpdateUserInfoResp {
  base.Status status = 255;
}

message SearchUserReq {
  string keyword = 1;
  basic.PaginationOptions paginationOption = 2[(http.body) = ",inline"];
}

message SearchUserResp {
  repeated basic.UserPreview users = 1;
  int64 total = 2;
  string token = 3;
  base.Status status = 255;
}

message SearchUserForAdminReq {
  string keyword = 1;
  basic.PaginationOptions paginationOption = 2[(http.body) = ",inline"];
}

message SearchUserForAdminResp {
  repeated UserPreviewWithRole users = 1;
  int64 total = 2;
  string token = 3;
  base.Status status = 255;
}